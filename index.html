<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Profesional (Web)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="start-screen" class="screen active">
        <div class="header-icons">
            <div id="info-icon" class="icon-btn">i</div>
        </div>
        
        <div class="title-container">
            <svg id="main-logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <path d="M49.6,12.5c-1.4-2.1-3.6-3.3-6.1-3.3c-2.2,0-4.2,1-5.7,2.7c-3.1,3.4-3.3,8.7-0.6,12.4c1.2,1.7,2.8,3,4.7,3.9 c-3,2.4-5,5.8-5.3,9.7c-0.3,3.3,0.8,6.5,2.9,9.1c-1.3,0.7-2.6,1.5-3.8,2.4c-3.1,2.4-6.4,5-6.5,9.1c-0.1,4.3,2.5,7.8,6.1,9.8 c2.2,1.2,4.8,1.8,7.4,1.8c1.9,0,3.9-0.4,5.8-1.1c2.8-1.1,5.3-2.8,7.3-5.2c1.8-2.1,3-4.7,3.6-7.5c0.6-3-0.1-6-1.8-8.5 c2.7-1.1,5-3,6.8-5.5c2.3-3.2,3.5-7.1,3.2-11.1c-0.3-4.7-2.5-8.8-5.9-11.8C61.4,19.2,56,15.9,49.6,12.5z M85,10h-20v20h20V10z M60,10H40v20h20V10z M35,10H15v20h20V10z M85,35h-20v20h20V35z M35,35H15v20h20V35z M85,60h-20v20h20V60z M60,60H40v20h20V60z M35,60H15v20h20V60z" fill="#333"/>
            </svg>
            <h1 class="colorful-title">
                <span>S</span><span>U</span><span>D</span><span>O</span><span>K</span><span>U</span> <span>P</span><span>R</span><span>O</span>
            </h1>
        </div>

        <h2 id="total-streak-display"></h2>
        <div id="difficulty-buttons"></div>
        <div id="main-menu-logo" class="logo-btn">S</div>
    </div>

    <div id="game-screen" class="screen">
        <div class="game-header">
            <button id="back-to-menu">Volver al Menú</button>
            <div id="ingame-streak-display"></div>
        </div>
        <div id="lives-container">
            <h3>Vidas Restantes</h3>
            <div id="lives-counter"></div>
        </div>
        <div id="board"></div>
        <div id="keypad"></div>
    </div>
    
    <div id="game-over-screen" class="overlay">
        <div class="overlay-box">
            <h2 id="game-over-message"></h2>
            <button id="restart-button" class="overlay-btn">Jugar de Nuevo</button>
        </div>
    </div>
    
    <div id="instructions-screen" class="overlay">
        <div class="overlay-box">
            <h2>Instrucciones</h2>
            <p class="instructions-text">Sudoku se juega en una cuadrícula de 9x9. Cada fila, columna y cuadrado de 3x3 debe completarse con los números del 1 al 9, sin repetir ningún número dentro de la misma fila, columna o cuadrado.</p>
            <button class="overlay-btn back-btn">Volver</button>
        </div>
    </div>
    
    <div id="about-screen" class="overlay">
        <div class="overlay-box">
            <h2>Creado por</h2>
            <p class="creator-name">Enzo Antonio Hinojosa Araya</p>
            <button class="overlay-btn back-btn">Volver</button>
        </div>
    </div>
    
    <div id="flash-message"></div>

    <script src="script.js"></script>
</body>
</html>
