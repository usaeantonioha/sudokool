<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Profesional (Web)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="start-screen" class="screen active">
        <header class="header-icons">
            <button id="info-icon" class="icon-btn" aria-label="Mostrar instrucciones">i</button>
            <button id="main-menu-logo" class="logo-btn" aria-label="Acerca del Creador">S</button>
        </header>
        
        <div class="title-container">
            <h1 class="colorful-title">
                <span>S</span><span>U</span><span>D</span><span>O</span><span>K</span><span>U</span> <span>P</span><span>R</span><span>O</span>
            </h1>
        </div>

        <button id="resume-game-btn" class="resume-btn" style="display: none;">Reanudar Partida</button>

        <nav id="difficulty-buttons"></nav>
    </section>

    <main id="game-screen" class="screen">
        <header class="game-header">
            <button id="back-to-menu">Volver al Menú</button>
            <div class="game-header-right">
                <div id="ingame-streak-display"></div>
                <button id="pause-button" class="icon-btn" aria-label="Pausar juego">||</button>
            </div>
        </header>
        
        <div id="game-stats-container">
            <div id="lives-container">
                <h3>Vidas</h3>
                <div id="lives-counter"></div>
            </div>
            <div id="timer-container">
                <h3>Tiempo</h3>
                <div id="timer-display">00:00</div>
            </div>
        </div>
        
        <div id="board"></div>
        <div id="keypad"></div>
    </main>
    
    <div id="game-over-screen" class="overlay">
        <div class="overlay-box">
            <h2 id="game-over-message"></h2>
            <div class="overlay-button-container">
                <button id="restart-button" class="overlay-btn">Jugar de Nuevo</button>
                <button id="game-over-home-btn" class="overlay-btn overlay-btn-secondary">Volver al Menú</button>
            </div>
        </div>
    </div>
    
    <div id="instructions-screen" class="overlay">
        <div class="overlay-box">
            <h2>Instrucciones</h2>
            <p class="instructions-text">Sudoku se juega en una cuadrícula de 9x9. Cada fila, columna y cuadrado de 3x3 debe completarse con los números del 1 al 9, sin repetir ningún número dentro de la misma fila, columna o cuadrado.</p>
            <button class="overlay-btn back-btn">Volver</button>
        </div>
    </div>
    
    <div id="about-screen" class="overlay">
        <div class="overlay-box">
            <h2>Creado por</h2>
            <p class="creator-name">Enzo Antonio Hinojosa Araya</p>
            <button class="overlay-btn back-btn">Volver</button>
        </div>
    </div>

    <div id="pause-screen" class="overlay">
        <div class="overlay-box">
            <h2>Pausa</h2>
            <div class="overlay-button-container">
                <button id="resume-button" class="overlay-btn">Reanudar</button>
                <button id="pause-back-to-menu" class="overlay-btn overlay-btn-secondary">Volver al Menú</button>
            </div>
        </div>
    </div>
    
    <div id="flash-message"></div>

    <script src="script.js"></script>
</body>
</html>
