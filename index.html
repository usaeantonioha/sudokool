<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sudoku Pro Chile</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
</head>
<body data-theme="light">

    <canvas id="confetti-canvas"></canvas>

    <section id="start-screen" class="screen active">
        <header class="header-icons">
            <button id="main-menu-logo" class="logo-btn" aria-label="Acerca de">S</button>
            <button id="settings-btn" class="icon-btn" aria-label="Configuraci√≥n">‚öôÔ∏è</button>
        </header>

        <div class="title-container">
            <h1 class="colorful-title">SUDOKU PRO</h1>
        </div>

        <div class="menu-container">
            <button id="resume-game-btn" class="menu-btn resume-btn" style="display: none;">Reanudar Partida</button>
            <button id="daily-challenge-btn" class="menu-btn daily-btn">Desaf√≠o Diario</button>
            <nav id="difficulty-buttons" class="menu-container">
                </nav>
        </div>
    </section>

    <main id="game-screen" class="screen">
        <div class="game-header">
            <button id="back-to-menu">‚Üê Volver</button>
            <div id="timer-display">00:00</div>
            <button id="pause-button" class="icon-btn">||</button>
        </div>

        <div id="game-info-bar">
            <span>Errores: <span id="error-counter">0/3</span></span>
            <span id="game-difficulty-display"></span>
        </div>

        <div id="board"></div>

        <div id="action-bar">
            <button id="undo-button" class="action-btn">‚Ü©Ô∏è<br>Atr√°s</button>
            <button id="erase-button" class="action-btn">üóëÔ∏è<br>Borrar</button>
            <button id="pencil-toggle-btn" class="action-btn">‚úèÔ∏è<br>Notas</button>
        </div>

        <div id="keypad"></div>
    </main>

    <div id="about-overlay" class="overlay">
        <div class="overlay-box">
            <h2>Informaci√≥n</h2>
            <p>Juego creado por:</p>
            <h3 style="color: var(--color-text);">e.a.h.a</h3>
            <div class="flag-cl">üá®üá±</div>
            <button class="overlay-btn close-overlay">Entendido</button>
        </div>
    </div>

    <div id="settings-overlay" class="overlay">
        <div class="overlay-box">
            <h2>Ajustes</h2>
            <div class="setting-item">
                <label>Tema:</label>
                <select id="theme-select">
                    <option value="light">Claro</option>
                    <option value="sepia">Sepia</option>
                    <option value="dark">Oscuro</option>
                </select>
            </div>
            <div class="setting-item">
                <label>Sonido:</label>
                <input type="checkbox" id="mute-toggle-setting" class="toggle-switch">
            </div>
            <button class="overlay-btn close-overlay">Cerrar</button>
        </div>
    </div>

    <div id="game-over-screen" class="overlay">
        <div class="overlay-box">
            <h2 id="game-over-message">Fin del Juego</h2>
            <button id="restart-button" class="overlay-btn">Jugar de Nuevo</button>
            <button id="game-over-home-btn" class="overlay-btn secondary">Men√∫ Principal</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
